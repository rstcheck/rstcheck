sudo: false

language: python

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

env:
    -
    - LANG=

install:
    - python setup.py --quiet install
    - pip install pep8 pyflakes

script:
    - pip uninstall sphinx || true
    - ./test_rstcheck.py
    - ./test.bash
    - pep8 ./*.py
    - pyflakes ./*.py

    - pip install sphinx >= 1.3, < 1.5
    - ./rstcheck.py | grep 'Sphinx is enabled'
    - ./test_rstcheck.py
    - ./test.bash
