sudo: false

language: python

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

env:
    -
    - LANG=
    - SPHINX=1

install:
    - python setup.py --quiet install
    - pip install pep8 pyflakes
    - if [ "$SPHINX" -eq 1 ]; then pip install sphinx==1.4; fi

script:
    - if [ "$SPHINX" -eq 1 ]; then ./rstcheck.py -h | grep 'Sphinx is enabled'; fi
    - ./test_rstcheck.py
    - ./test.bash
    - pep8 ./*.py
    - pyflakes ./*.py
