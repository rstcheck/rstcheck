language: python

python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"

env:
    -
    - LANG=

install:
    - python setup.py --quiet install
    - pip install pep8 flake8

script:
    - python test_rstcheck.py
    - ./test.bash
    - rstcheck examples/good.rst
    - rstcheck --ignore=cpp,python,rst README.rst
    - pep8 ./*.py
    - flake8 ./*.py
